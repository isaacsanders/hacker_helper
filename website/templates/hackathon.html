<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ hackathon.name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    {#<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">#}
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-social.css') }}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="{{ hackathon.cover_image_url }}" class="img-responsive" />
            <div class="col-md-4 col-md-offset-2">
                <img src="{{ hackathon.logo_url }}" alt="{{ hackathon.name }}" class="img-thumbnail"/>
            </div>
            <div class="col-md-4">
                <h1>
                    {{ hackathon.name }}
                    <small>
                        {{ hackathon.start_date | datetimeformat }} -
                        {{ hackathon.end_date | datetimeformat }}
                    </small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>
                    {{ hackathon.name }}
                    <small>
                        {{ hackathon.start_date | datetimeformat }} -
                        {{ hackathon.end_date | datetimeformat }}
                    </small>
                </h1>
                <a href="{{ hackathon.website }}">{{ hackathon.name }}'s website</a>
                <a href="{{ hackathon.directions_url }}">Directions to {{ hackathon.name }}</a>
            </div>
        </div>
    </div>

</body>
</html>
